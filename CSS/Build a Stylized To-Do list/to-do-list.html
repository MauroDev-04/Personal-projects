<!DOCTYPE html>
<html lang="en">

<head>
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="to-do-list-styles.css">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="list">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Complete the practice project</label> 
            <ul class="sub-item">
                <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/
            lab-stylized-to-do-list/build-a-stylized-to-do-list" target="_blank" class="sub-item-link">classroom Access</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Cook internet recipe</label> 
            <ul class="sub-item">
                <li><a href="https://www.youtube.com/watch?v=sWXRJbGi6yQ" target="_blank" class="sub-item-link">Recipe Tutorial</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Bible devotional</label> 
            <ul class="sub-item">
                <li><a href="https://www.bible.com/es" target="_blank" class="sub-item-link">Access to the Bible</a></li>
            </ul>
        </li> 

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Movie time</label> 
            <ul class="sub-item">
                <li><a href="https://www.netflix.com/pe/" target="_blank" class="sub-item-link">Netflix platform</a></li>
            </ul>
        </li>
    </ul>
    </div>
</body>

</html>
