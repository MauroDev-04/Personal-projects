<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <img src="playstation 5.jpg" alt="image of product" />

        <p>Product Name: Playstation 
            <br />Price: $499.99
        </p>
    </section>

    <section>
        <h2>Payment Information</h2>

        <form action="">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" required /><br />

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required aria-required="true"/><br />

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required /><br />

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required aria-required="true" /><br />

            <button type="submit">Pay Now</button>
        </form>
    </section>
</body>

</html>
