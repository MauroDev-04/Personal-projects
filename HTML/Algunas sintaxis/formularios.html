<!--estructura basica para los formularios-->
<form action="url-goes-here">
  <!-- input elements go here -->
</form>

<!--formulario con el elemento input-->
<form action="">
  <input type="text" />
</form>

<!--formulario anidando el input en label-->
<form action="">
  <label>
    Full Name:
    <input type="text" />
  </label>
</form>

<!--elemento label con atributo for (debe tener los mismo datos 
que el atributo id y el type del elemento input)-->
<form action="">
  <label for="email"> Email Address: </label>
  <input type="email" id="email" />
</form>

<!--aÃ±adiendo un ejemplo al usuario con el atributo placeholder-->
<form action="">
  <label for="email"> Email Address: </label>
  <input type="email" id="email" placeholder="Ex. example@email.com" />
</form>
