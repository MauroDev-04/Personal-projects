<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    </head>

    <body>
    <h1 id="title">Fast Food Association survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <form id="survey-form">
        <legend>
            <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="number" min="10" max="99" placeholder="Age" />
        </legend>
        

        <legend>
            <label for="dropdown">hat kind of fast food did you eat?</label>
        <select name="dropdown" id="dropdown">
            <option selected value="select">select your favorite food</option>
            <option value="hot-dog">Hot dog</option>
            <option value="hamburger">Hamburger</option>
            <option value="cachapa">Cachapa</option>
            <option value="arepa">Arepa</option>
            <option value="shawarma">Shawarma</option>
        </select>
        </legend>

        <legend><label for="recommend">Would you recommend fast food association to a friend/family member?</label>
        <label for="yes-option">Yes</label>
        <input id="yes-option" type="radio" value="yes-option name="hotel-stay" />
        <label for="no-option">No</label>
        <input id="no-option" type="radio" value="no-option" name="hotel-stay" />
        </legend>

        <legend>
        <label for="recommendation">What would you like to see improved? (Check all that apply)</label>
        <label for="service">Service</label>
        <input type="checkbox" id="service" name="service" value="service" />
        <label for="food">Food Quality</label>
        <input type="checkbox" id="food" name="food" value="food"/>
        <label for="cleanliness">Cleanliness</label>
        <input type="checkbox" id="cleanliness" name="cleanliness" value="cleanliness" />
        <label for="ambience">Ambience</label>
        <input type="checkbox" id="ambience" name="ambience" value="ambience"/>
        </legend>

        <legend>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </legend>

        <button type="submit" id="submit">Submit</button>
    </form>
    </body>
</html>
